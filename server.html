<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Server Registry</title>
  <style>
    body {
      margin: 0;
      background-color: #000; /* black background */
      font-family: "Press Start 2P", monospace;
      color: white;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid red;
    }

    header h1 {
      color: gold;
      font-size: 22px;
      text-shadow: 2px 2px blue;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .server-block {
      background: #111;
      border: 3px solid red;
      box-shadow: 4px 4px 0 blue;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .server-block:hover {
      transform: scale(1.05);
      background: #222;
    }

    .server-block a {
      display: block;
      text-decoration: none;
      color: gold;
      margin-top: 10px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      border-top: 2px solid red;
      margin-top: 20px;
    }
  </style>
  <!-- Pixel font (Minecraft style) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>⚡ IoT Server Registry ⚡</h1>
    <p style="color: lightgray;">Tinkerer & Explorer: DWAN</p>
  </header>

  <div class="container" id="servers">
    <p style="grid-column: 1 / -1; text-align: center;">Loading servers...</p>
  </div>

  <footer>
    <p>Powered by JSONBin.io | Minecraft-style Portfolio</p>
  </footer>

  <script>
    async function loadServers() {
      try {
        const res = await fetch("https://api.jsonbin.io/v3/b/<your-bin-id>/latest");
        const data = await res.json();
        const servers = data.record;
        const container = document.getElementById("servers");
        container.innerHTML = "";

        if (servers.length === 0) {
          container.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>No servers registered yet ⚡</p>";
          return;
        }

        servers.forEach(s => {
          const block = document.createElement("div");
          block.className = "server-block";
          block.innerHTML = `
            <h3>${s.name}</h3>
            <a href="${s.url}" target="_blank">Visit Server</a>
          `;
          container.appendChild(block);
        });
      } catch (err) {
        document.getElementById("servers").innerHTML = "<p style='color:red;'>Error loading servers ⚠️</p>";
      }
    }

    loadServers();
  </script>
</body>
</html>
