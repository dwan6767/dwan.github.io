<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Server Registry</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: gold;
      text-shadow: 2px 2px red;
    }
    .server-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .server-block {
      background: #111;
      border: 2px solid red;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0px 0px 10px blue;
    }
    .server-block a {
      color: gold;
      text-decoration: none;
    }
    .server-block a:hover {
      text-decoration: underline;
    }
    .form-box {
      margin-top: 30px;
      background: #111;
      padding: 20px;
      border: 2px solid blue;
      border-radius: 8px;
    }
    input {
      margin: 5px;
      padding: 8px;
      border: 2px solid red;
      border-radius: 4px;
      background: black;
      color: white;
    }
    button {
      background: red;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <h1>⚡ IoT Server Registry ⚡</h1>
  <p>Find and register live ESP / IoT servers here</p>

  <div class="server-list" id="serverList"></div>

  <div class="form-box">
    <h2>Add Your Server</h2>
    <input type="text" id="serverName" placeholder="Server Name">
    <input type="text" id="serverUrl" placeholder="Server URL (http://...)">
    <button onclick="addServer()">Register</button>
  </div>

  <script>
    const BIN_ID = "68b15e09ae596e708fdacb56";
    const API_KEY = "$2a$10$6UokeWb8j9s1LrbmepLbCuFa26DT3xZ2r2cQvPK8/fIw9pl0EDW1i"; // create in dashboard → API Keys
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    async function fetchServers() {
      try {
        const res = await fetch(`${API_URL}/latest?meta=false`);
        const data = await res.json();
        displayServers(data);
      } catch (err) {
        console.error("Error fetching servers:", err);
      }
    }

    function displayServers(servers) {
      const list = document.getElementById("serverList");
      list.innerHTML = "";
      servers.forEach(s => {
        const div = document.createElement("div");
        div.className = "server-block";
        div.innerHTML = `<strong>${s.name}</strong><br>
                         <a href="${s.url}" target="_blank">${s.url}</a>`;
        list.appendChild(div);
      });
    }

    async function addServer() {
      const name = document.getElementById("serverName").value.trim();
      const url = document.getElementById("serverUrl").value.trim();
      if (!name || !url) {
        alert("Please fill in both fields!");
        return;
      }

      try {
        // get current servers
        const res = await fetch(`${API_URL}/latest?meta=false`);
        let servers = await res.json();

        // add new one
        servers.push({ name, url });

        // update bin
        await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(servers)
        });

        fetchServers();
        document.getElementById("serverName").value = "";
        document.getElementById("serverUrl").value = "";
      } catch (err) {
        console.error("Error adding server:", err);
      }
    }

    fetchServers();
  </script>
</body>
</html>
