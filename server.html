<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Server Registry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #66ccff; }
    .server-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .server {
      background: #222;
      border: 2px solid #444;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
    }
    .server a {
      color: #ffcc00;
      font-weight: bold;
      text-decoration: none;
    }
    .server a:hover { color: #ff4444; }

    .add-form {
      background: #1a1a1a;
      border: 2px solid #444;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .add-form input {
      padding: 6px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #000;
      color: #eee;
    }
    .add-form button {
      padding: 6px 12px;
      background: #66ccff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-form button:hover { background: #ff4444; }
  </style>
</head>
<body>
  <h1>IoT Server Registry</h1>
  <p>Pick a server from the registry or register your own:</p>

  <div class="server-list" id="servers">
    <div class="server">
      <a href="https://dd89d6ace634.ngrok-free.app" target="_blank">
        ESP32 at DWAN's Home
      </a>
    </div>
    <div class="server">
      <a href="https://example2.ngrok-free.app" target="_blank">
        Friendâ€™s ESP Weather Station
      </a>
    </div>
  </div>

  <div class="add-form">
    <h2>Register a New Server</h2>
    <input type="text" id="name" placeholder="Server Name" />
    <input type="url" id="url" placeholder="Server URL (https://...)" />
    <button onclick="addServer()">Add</button>
  </div>

  <script>
    function addServer() {
      const name = document.getElementById("name").value;
      const url = document.getElementById("url").value;

      if (!name || !url) return alert("Please enter both name and URL.");

      const container = document.getElementById("servers");
      const div = document.createElement("div");
      div.className = "server";
      div.innerHTML = `<a href="${url}" target="_blank">${name}</a>`;
      container.appendChild(div);

      // reset inputs
      document.getElementById("name").value = "";
      document.getElementById("url").value = "";
    }
  </script>
</body>
</html>
